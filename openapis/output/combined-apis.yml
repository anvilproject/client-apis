  '/api/dockstore/workflows/path/workflow/{repository}/permissions':
    get:
      tags:
        - workflows
      summary: Get all permissions for a workflow.
      description: The user must be the workflow owner.
      operationId: getWorkflowPermissions
      produces:
        - application/json
      parameters:
        - name: repository
          in: path
          description: repository path
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              type: object
              properties:
                email:
                  type: string
                role:
                  type: string
                  enum:
                    - OWNER
                    - WRITER
                    - READER
      security:
        - BEARER: []
    delete:
      tags:
        - workflows
      summary: Remove the specified user role for a workflow.
      description: The user must be the workflow owner.
      operationId: removeWorkflowRole
      produces:
        - application/json
      parameters:
        - name: repository
          in: path
          description: repository path
          required: true
          type: string
        - name: email
          in: query
          description: user email
          required: true
          type: string
        - name: role
          in: query
          description: role
          required: true
          type: string
          enum:
            - OWNER
            - WRITER
            - READER
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              type: object
              properties:
                email:
                  type: string
                role:
                  type: string
                  enum:
                    - OWNER
                    - WRITER
                    - READER
      security:
        - BEARER: []
    patch:
      tags:
        - workflows
      summary: Set the specified permission for a user on a workflow.
      description: >-
        The user must be the workflow owner. Currently only supported on hosted
        workflows.
      operationId: addWorkflowPermission
      produces:
        - application/json
      parameters:
        - name: repository
          in: path
          description: repository path
          required: true
          type: string
        - in: body
          name: body
          description: user permission
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              role:
                type: string
                enum:
                  - OWNER
                  - WRITER
                  - READER
