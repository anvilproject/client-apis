        project's endpoint will *completely delete* an entity. The GDC does not
        allow deletions or creations that would leave nodes without parents,
        i.e. nodes that do not have an entity from which they were derived. To
        prevent catastrophic mistakes, the current philosophy is to disallow
        automatic cascading of deletes. However, to inform a user which entities
        must be deleted for the target entity to be deleted, the API will
        respond with at least one entity that must be deleted prior to deleting
        the target entity.
      parameters:
        - description: >-
            The project to which the submitter belongs and in which the entities
            will be created. The `project` is the human-readable code, e.g.
            BRCA.
          in: path
          name: project
          required: true
          type: string
        - description: >-
            The program to which the submitter belongs and in which the entities
            will be created. The `program` is the human-readable name, e.g.
            TCGA.
          in: path
          name: program
          required: true
          type: string
        - description: >-
            A comma separated list of ids specifying the entities to delete.
            These ids must be official GDC ids.
          in: path
          name: ids
          required: true
          type: string
        - description: >-
            Set the to_delete sysan as true or false. If none, then don't try to
            set the sysan, and instead delete the node.
          in: query
          name: to_delete
          type: boolean
      responses:
        '200':
