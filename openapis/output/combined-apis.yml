    post:
      summary: Localize files to/from a Jupyter notebook server
      description: >
        Sends a command to a Jupyter notebook server to localize files to/from
        the server. Supports GCS paths and [Data
        URIs](https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/Data_URIs).

        Output, including any errors, will appear in `localization.log` in the
        working directory of the Jupyter notebook server.

        By default this operation will happen synchronously and the response
        status will reflect any errors encountered in the copy.

        However, if the `async` parameter is specfied then the localization will
        happen asynchronously to the request, and the API will always return
        200.
      operationId: proxyLocalize
      tags:
        - notebooks
      parameters:
        - in: path
          name: googleProject
          description: googleProject
          required: true
          type: string
        - in: path
          name: clusterName
          description: clusterName
          required: true
          type: string
        - in: query
          name: async
          description: >
            If true, the copy will happen asynchronously to the request and the
            API will always return 200.

            If false (the default), the copy will happen synchronously and the
            response will reflect any errors encountered during the copy.
          required: false
          type: boolean
          default: false
        - in: body
          description: >
            JSON object. Keys represent destinations, values represent sources.
            The following rules apply:

            * If either the source or destination is a GCS path, it will be sent
            to [gsutil
            cp](https://cloud.google.com/storage/docs/gsutil/commands/cp).
            Therefore
              this can be used to localize a file _from_ a bucket _to_ the notebook server; or delocalize a file _from_ the notebook server _to_ a bucket.
            * If the source is a Data URI, then the destination file will be
            created with the decoded data URI contents. This mode can only be
            used to localize
              files to the notebook server.
            In both cases all paths will be quoted & sanitized, and intermediate
            local directories will be made.

            Note that duplicate keys will lead to unexpected behaviour, so
            specify the destination filename explicitly if you want to localize
            multiple files to the same directory.
          name: filesToLocalize
          required: true
          schema:
            type: object
            description: ''
            example:
              ~/file.txt: 'gs://somebucket/file.txt'
              ~/directory: 'gs://somebucket/*'
              'gs://upload/to/this/bucketdir': ~/file.txt
              ~/data.txt: 'data:text/plain;base64,SGVsbG8sIFdvcmxkIQ%3D%3D'
      responses:
        '200':
          description: Proxy connection successful
        '400':
          description: >-
            Bad request. Your POST body is probably malformed: it should be a
            string/string JSON object.
        '403':
          description: Proxy connection unauthorized
          schema:
            $ref: '#/definitions/ErrorReport'
        '404':
          description: Cluster not found
          schema:
            $ref: '#/definitions/ErrorReport'
        '420':
          description: Cluster not ready
          schema:
            $ref: '#/definitions/ErrorReport'
        '422':
          description: Cluster is stopped
          schema:
            $ref: '#/definitions/ErrorReport'
        '500':
          description: Internal Error
          schema:
            $ref: '#/definitions/ErrorReport'
      security:
        - googleoauth:
            - openid
            - email
            - profile
